{% extends 'base.html' %}

{% block title %}
    Delete {{ object }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm" class="btn btn-danger">
        <input type="button" value="Cancel" class="btn btn-primary" onclick="history.back()">
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Images
{% endblock %}

{% block content %}
    <h1>Images</h1>
    <ul>
    {% for image in images %}
        <li>
            <a href="{% url 'image' image.id %}">
                <img src="{{ image.image.url }}"
                     alt="{{ image.description }}"
                     width="40px">
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}

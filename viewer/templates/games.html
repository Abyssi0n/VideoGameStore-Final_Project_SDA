{% extends "base.html" %}

{% block title %}
    List of Games
{% endblock %}

{% block content %}
    <h1>Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href="{%url 'game' game.id %}">{{ game }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

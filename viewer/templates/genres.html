{% extends "base.html" %}

{% block title %}
    List of Genres
{% endblock %}

{% block content %}
    <h1>Genres</h1>
    <ul>
        {% for genre in genres %}
            <li>
                <a href="{% url 'genre' genre.id %}">{{ genre }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
